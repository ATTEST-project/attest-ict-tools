<!-- build:js mfb.js -->
  <script src="{% static 'resources/mfb.js' %}"></script>
  <!-- endbuild -->
  <script>

    var panel = document.getElementById('panel'),
        menu = document.getElementById('menu'),
        showcode = document.getElementById('showcode'),
        selectFx = document.getElementById('selections-fx'),
        selectPos = document.getElementById('selections-pos'),
        // demo defaults
        effect = 'mfb-zoomin',
        pos = 'mfb-component--br';

    showcode.addEventListener('click', _toggleCode);
    selectFx.addEventListener('change', switchEffect);
    selectPos.addEventListener('change', switchPos);

    function _toggleCode() {
      panel.classList.toggle('viewCode');
    }

    function switchEffect(e){
      effect = this.options[this.selectedIndex].value;
      renderMenu();
    }

    function switchPos(e){
      pos = this.options[this.selectedIndex].value;
      renderMenu();
    }

    function renderMenu() {
      menu.style.display = 'none';
      // ?:-)
      setTimeout(function() {
        menu.style.display = 'block';
        menu.className = pos + effect;
      },1);
    }

  </script>
    <a href="<!--$$$DIMENSION_FILTER_MAIN_HTML$$$-->" class="float">
    <img src="{% static 'resources\icon_advance_search.png' %}" width="40px" style="padding-top: 5px;">
    </a>
    <a href="<!--$$$DIMENSION_RESTORE_MAIN_HTML$$$-->" class="float_restore">
    <img src="{% static 'resources\icon_restore.png' %}" height="30px" style="padding-top: 30px;">
    </a>
    <a href="close_app" class="float_close">
    <img src="{% static 'resources\icon_close.png' %}" width="20px" style="padding-top: 5px;">
    </a>
    <div class="float_image"><img src="{% static 'resources/logo.png' %}" height="40px" style="padding: 10px"> <a style="font-size: 40px; vertical-align: top;position:relative;top: 5px;font-family: Arial_Rounded, sans-serif;"><!--$$$ASSET_TYPE_CLASS$$$--></a> </div>
    <div class="label-container">
    <div class="label-text">Advanced Search</div></div>
  </body>
