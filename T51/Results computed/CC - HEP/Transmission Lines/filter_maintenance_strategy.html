<style>
    
    .title {
      font-family: Arial_Rounded, sans-serif;
      font-style: normal;
      font-size: 40px;
      font-weight: 300;
      text-align: center;
      color: black;
    }

    .button_load {
        background-color: white; 
        border: none;
        color: black;
        padding: 0px 4px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border: 2px solid #212C55;
        border-radius: 8px;
    }

    .button_load:hover {
        background-color: #212C55;
        color: white;
        border-radius: 12px;
    }

    #loader {
        color: #008cff;
        height: 40px;
        left: 45%;
        position: absolute;
        top: 45%;
        width: 30%;
    }

    /*Button code*/
    .label-container{
      position:fixed;
      bottom:48px;
      right:105px;
      display:table;
      visibility: hidden;
    }

    .label-text{
      color:#FFF;
      background:rgba(51,51,51,0.5);
      display:table-cell;
      vertical-align:middle;
      padding:10px;
      border-radius:3px;
    }

    .label-arrow{
      display:table-cell;
      vertical-align:middle;
      color:#333;
      opacity:0.5;
    }

    .float{
      position:fixed;
      width:60px;
      height:60px;
      bottom:40px;
      right:40px;
      background-color:#05B9E3;
      color:#FFF;
      border-radius:50px;
      text-align:center;
      
    }

    .my-float{
      font-size:24px;
      margin-top:18px;
    }

    a.float + div.label-container {
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s ease;
    }

    a.float:hover + div.label-container{
      visibility: visible;
      opacity: 1;
    }
    /*END Button code*/

    body {
        touch-action: none;
    }
</style>


</head>

<body>
<p style="text-align:center; margin-top:1cm; margin-bottom:1cm;"><img src="{% static 'resources/logo.png' %}" alt="Italian Trulli" class="center"></p>

<p class="title">Maintenance Strategy</p>

<table class="scroll" >

<td><label class="checkbox bounce">

    <button class="button_load" id="download_filter" style="width:140px; height:30px">Download filter</button>
    <input id="file-input" type="file" name="name" style="display: none;" />

</td>


<td>

</form>
{% endblock %}
